<html>

<head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script> -->
    <script src="components/rain-of-entities.js"></script>
    <script src="components/rain-of-posts.js"></script>
    <script src="components/sky-canvas.js"></script>
    <script src="components/wikidata-entity.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.js"></script>
    <script type=module src="https://unpkg.com/@google-web-components/google-chart@3.0.0/google-chart.js?module"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="style.css">

    <style>
        #gchart-word {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="full-info-screen">
        <div class="data-in-raw section" id="logger">
            <div class="to-connect-div">
                <div aria-label="Connection Code" id="connection_code"></div>
        
                <button
                  onclick="beginTheThing()"
                  aria-label="Click to initate"
                  class="btn"
                  id="init-btn"
                >
                  Reveal JustBuzz Code
                </button>
              </div>
              <div class="direct-input-box" id="direct-input-box-id">
                  <input type="text" id="secret-text-box">
              </div>
        </div>
        <div class="word-map section">
            <div id="wordtree_basic"></div>


        </div>
        <div class="threed-viz section">
            <a-scene physics id="theScene" embedded>
                <a-assets>
                    <a-asset-item id="type-person-boy" src="/assets/type/person_boy.glb" look-at="#rig"></a-asset-item>
                    <a-asset-item id="mic-asset" src="/assets/type/mic.glb" look-at="#rig"></a-asset-item>
        
                </a-assets>
                <!-- <a-box position="0 1 -2" width="2" depth="0.2" height="2" color="#3E3E3E" static-body></a-box> -->
        
                <a-entity id="theMic" gltf-model="#type-person-boy" position="2 2 -2" static-body></a-entity>
                <a-entity id="rig" position="0 1.6 0" >
                    <a-entity id="camera" camera="active: true" look-controls wasd-controls></a-entity>
                </a-entity>
                <a-entity id="rig2" position="0 1.6 0">
                    <a-entity id="camera2" camera look-controls wasd-controls></a-entity>
                    <!-- <a-entity id="camera_placeHolder" gltf-model="#type-person-boy" position="2 2 -2" static-body></a-entity> -->
                </a-entity>
               
            </a-scene>

        </div>
        <div class="location-map section">

        </div>
    </div>
   
    <div class="session-manager">
        
    </div>

    <script  src="./kaaro.js" type="module"></script>
</body>

</html>
