<html>

<head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
    <!-- <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script> -->
    <script src="components/rain-of-entities.js"></script>
    <script src="components/rain-of-posts.js"></script>
    <script src="components/sky-canvas.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <a-scene physics id="theScene" rain-of-entities="spread:13" rain-of-posts="spread: 5">
        <a-assets>
            <canvas id="my-sky-canvas" crossorigin="anonymous"></canvas>
            <img id="my-sky-image" src="./images/aos-corr-dim-pano2.jpg">
            <img id="my-sky-image2" src="./images/Cmglee_Wikimania2016_Esino_Lario_Last_Supper_tinyplanet.jpg">
            
        </a-assets>
        <a-entity id="rig" position="0 1.6 0">
            <a-entity id="camera" camera look-controls wasd-controls></a-entity>
        </a-entity>
        <!-- <a-box position="-1 10 -3" rotation="0 45 0" color="#4CC3D9" height="2" dynamic-body></a-box> -->
        <!-- <a-box position="-1 4 -3" rotation="0 45 0" color="#4CC3D9" height="2" dynamic-body></a-box> -->

        <a-box position="0 -0 -4" rotation="-90 0 0" width="4" height="4" color="#3E3E3E" static-body></a-box>
        <!-- <a-sky sky-canvas="my-sky-canvas"></a-sky> -->
        <!-- <a-sphere position="0 1.6 0" radius="10" side="double" src="#my-sky-image2"></a-sphere> -->
        <a-sphere position="0 1.6 0" radius="10" side="double"   material="src: #my-sky-canvas" sky-canvas="my-sky-canvas"></a-sphere>

        <!-- <a-entity geometry="primitive: sphere; radius: 10; side: double"  material="src: #my-sky-canvas" sky-canvas="my-sky-canvas"></a-entity>
    </a-scene>


    <script src="./kaaro.js"></script>
</body>

</html>
