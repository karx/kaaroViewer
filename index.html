<html>

<head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>

    <script src="components/rain-of-entities.js"></script>
    <!-- <script src="components/rain-of-posts.js"></script> -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <script src="main.js" type="module"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debug: false' id="theScene" rain-of-entities="spread:13">
        <a-assets>
                <a-asset-item id="perry_the_platypus" src="https://raw.githubusercontent.com/karx/karx.github.io/master/Socks/feed/perry_the_platypus/scene.gltf"></a-asset-item>
                <a-asset-item id="black_bird" src="https://raw.githubusercontent.com/karx/karx.github.io/master/Socks/feed/sr71_blackbird_voxel/scene.gltf"></a-asset-item>             
        </a-assets>	

        
		<a-entity camera></a-entity>

        <a-marker type='barcode' value='5' id="bar-5">
            <a-box id="slidePage" position="0 0 0" rotation="-90 0 0" width="2" height="4"
                material="src: url(https://akriya.co.in/assets/images/wendor-events/wendorEventLarge.jpg)"></a-box>
        </a-marker>
        

    </a-scene>
    <div id="overlay-text">KT Session 1</div>


    <!-- <script src="./kaaro.js"></script> -->
</body>

</html>
